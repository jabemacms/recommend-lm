datasource:
    workspace: recommendations
    autoCreate: true

model:
    nodeType: mgnl:recommendation
    properties:
    - name: title
      label: Title
      type: String
      required: true

    - name: user
      label: User
      type: String
      required: true

    - name: image
      label: Image
      type: asset
      required: true

    - name: type
      label: Type
      type: reference:type
      required: true

    - name: description
      label: Description
      type: richText
      required: true

    - name: rating
      label: Rating
      type: Decimal
      required: true
